<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingScripts</title>
    <style>
        /* Ultra-Modern Dark Theme */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #ff6f61;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 .crown {
            font-size: 2.5rem;
            margin-right: 10px;
            color: #ffd700; /* Gold color for the crown */
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #bbb;
            animation: fadeIn 3s ease-in-out;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .script-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .script-card h3 {
            margin: 0 0 10px;
            font-size: 1.8rem;
            color: #ff6f61;
        }

        .script-card .language {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 15px;
        }

        .script-card pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .copy-button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #ff3b2f;
        }

        .copy-button.copied {
            background: #4caf50;
        }

        .copy-button.copied::after {
            content: ' âœ“';
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header h1 .crown {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            .script-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="crown">ðŸ‘‘</span> KingScripts
        </h1>
        <p>Your ultimate source for ready-to-use scripts!</p>
    </header>
    <main>
        <div id="scripts-container"></div>
    </main>

    <script>
        // Function to fetch and display scripts
        async function displayScripts() {
            const scriptsContainer = document.getElementById('scripts-container');
            scriptsContainer.innerHTML = ''; // Clear previous content

            try {
                // Fetch the JSON data
                const response = await fetch('index.json');
                const scripts = await response.json();

                // Loop through the scripts and create HTML elements
                scripts.forEach(script => {
                    const scriptCard = document.createElement('div');
                    scriptCard.className = 'script-card';

                    const scriptName = document.createElement('h3');
                    scriptName.textContent = script.name;

                    const scriptLanguage = document.createElement('div');
                    scriptLanguage.className = 'language';
                    scriptLanguage.textContent = `Language: ${script.language}`;

                    const scriptCode = document.createElement('pre');
                    scriptCode.textContent = script.code;

                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(script.code)
                            .then(() => {
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            })
                            .catch(() => alert('Failed to copy!'));
                    });

                    scriptCard.appendChild(scriptName);
                    scriptCard.appendChild(scriptLanguage);
                    scriptCard.appendChild(scriptCode);
                    scriptCard.appendChild(copyButton);

                    scriptsContainer.appendChild(scriptCard);
                });
            } catch (error) {
                console.error('Error loading scripts:', error);
                scriptsContainer.innerHTML = '<p>Failed to load scripts. Please try again later.</p>';
            }
        }

        // Display scripts when the page loads
        document.addEventListener('DOMContentLoaded', displayScripts);
    </script>
</body>
</html>
