<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingScripts</title>
    <style>
        /* Ultra-Modern Dark Theme with Advanced Animations */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 4.5rem;
            color: #ff6f61;
            animation: fadeIn 2s ease-in-out, float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 .crown {
            font-size: 3.5rem;
            margin-right: 15px;
            color: #ffd700; /* Gold color for the crown */
            animation: spin 5s linear infinite;
        }

        header p {
            margin: 15px 0 0;
            font-size: 1.6rem;
            color: #bbb;
            animation: fadeIn 3s ease-in-out;
        }

        /* Search Bar Styles */
        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #bbb;
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .script-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .script-card h3 {
            margin: 0 0 15px;
            font-size: 2.5rem;
            color: #ff6f61;
        }

        .script-card .language {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        .script-card pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            overflow-x: auto;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .copy-button, .view-raw-button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .copy-button:hover, .view-raw-button:hover {
            background: #ff3b2f;
            transform: scale(1.05);
        }

        .copy-button.copied {
            background: #4caf50;
        }

        .copy-button.copied::after {
            content: ' âœ“';
        }

        .view-raw-button {
            background: #007bff;
        }

        .view-raw-button:hover {
            background: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Particle Background Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatParticle 5s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }

            header h1 .crown {
                font-size: 2rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .search-bar input {
                width: 100%;
            }

            .script-card h3 {
                font-size: 1.8rem;
            }

            .script-card pre {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="crown">ðŸ‘‘</span> KingScripts
        </h1>
        <p>Your ultimate source for ready-to-use scripts!</p>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search scripts...">
        </div>
        <div class="particles">
            <!-- Particle elements will be generated by JavaScript -->
        </div>
    </header>
    <main>
        <div id="scripts-container"></div>
    </main>

    <script>
        let allScripts = []; // Store all scripts for filtering

        // Function to fetch and display scripts
        async function displayScripts() {
            const scriptsContainer = document.getElementById('scripts-container');
            scriptsContainer.innerHTML = ''; // Clear previous content

            try {
                // Fetch the JSON data
                const response = await fetch('index.json');
                allScripts = await response.json(); // Store all scripts

                // Loop through the scripts and create HTML elements
                allScripts.forEach(script => {
                    const scriptCard = createScriptCard(script);
                    scriptsContainer.appendChild(scriptCard);
                });
            } catch (error) {
                console.error('Error loading scripts:', error);
                scriptsContainer.innerHTML = '<p>Failed to load scripts. Please try again later.</p>';
            }
        }

        // Function to create a script card
        function createScriptCard(script) {
            const scriptCard = document.createElement('div');
            scriptCard.className = 'script-card';

            const scriptName = document.createElement('h3');
            scriptName.textContent = script.name;

            const scriptLanguage = document.createElement('div');
            scriptLanguage.className = 'language';
            scriptLanguage.textContent = `Language: ${script.language}`;

            const scriptCode = document.createElement('pre');
            scriptCode.textContent = script.code;

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons';

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(script.code)
                    .then(() => {
                        copyButton.classList.add('copied');
                        setTimeout(() => {
                            copyButton.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(() => alert('Failed to copy!'));
            });

            buttonsContainer.appendChild(copyButton);

            // Add "View Raw" button if viewRaw is "yes"
            if (script.viewRaw === "yes") {
                const viewRawButton = document.createElement('button');
                viewRawButton.className = 'view-raw-button';
                viewRawButton.textContent = 'View Raw';
                viewRawButton.addEventListener('click', () => {
                    window.open(script.rawUrl, '_blank');
                });
                buttonsContainer.appendChild(viewRawButton);
            }

            scriptCard.appendChild(scriptName);
            scriptCard.appendChild(scriptLanguage);
            scriptCard.appendChild(scriptCode);
            scriptCard.appendChild(buttonsContainer);

            return scriptCard;
        }

        // Function to filter scripts based on search input
        function filterScripts(searchTerm) {
            const scriptsContainer = document.getElementById('scripts-container');
            scriptsContainer.innerHTML = ''; // Clear previous content

            const filteredScripts = allScripts.filter(script =>
                script.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                script.language.toLowerCase().includes(searchTerm.toLowerCase()) ||
                script.code.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Display filtered scripts
            filteredScripts.forEach(script => {
                const scriptCard = createScriptCard(script);
                scriptsContainer.appendChild(scriptCard);
            });
        }

        // Add event listener for search input
        document.getElementById('search-input').addEventListener('input', (e) => {
            filterScripts(e.target.value);
        });

        // Function to create particle background effect
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Display scripts and create particles when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayScripts();
            createParticles();
        });
    </script>
</body>
</html>
