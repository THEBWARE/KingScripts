<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingScripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #00c6ff;
            --background-gradient: linear-gradient(135deg, #1a1a2e, #16213e);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-glow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            --text-color: #fff;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 60px 20px;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 4.5rem;
            color: var(--primary-color);
            animation: fadeIn 2s ease-in-out, float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 .crown {
            font-size: 3.5rem;
            margin-right: 15px;
            color: #ffd700;
            animation: spin 5s linear infinite;
        }

        header p {
            margin: 15px 0 0;
            font-size: 1.6rem;
            color: #bbb;
            animation: fadeIn 3s ease-in-out;
        }

        /* Search Bar */
        .search-bar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            outline: none;
            box-shadow: var(--neon-glow);
            transition: all 0.3s ease;
        }

        .search-bar input::placeholder {
            color: #bbb;
        }

        .search-bar input:focus {
            box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
        }

        /* Main Content */
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Script Cards */
        .script-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .script-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .script-card h3 {
            margin: 0 0 15px;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .script-card .language {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        .script-card pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            overflow-x: auto;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .copy-button, .view-raw-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .copy-button:hover, .view-raw-button:hover {
            background: #ff3b2f;
            transform: scale(1.05);
        }

        .copy-button.copied {
            background: #4caf50;
        }

        .copy-button.copied::after {
            content: ' âœ“';
        }

        .view-raw-button {
            background: var(--secondary-color);
        }

        .view-raw-button:hover {
            background: #009acd;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Particle Background Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatParticle 5s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }

            header h1 .crown {
                font-size: 2rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .search-bar input {
                width: 100%;
            }

            .script-card h3 {
                font-size: 1.8rem;
            }

            .script-card pre {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="crown">ðŸ‘‘</span> KingScripts
        </h1>
        <p>Your ultimate source for ready-to-use scripts!</p>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search scripts...">
        </div>
        <div class="particles">
            <!-- Particle elements will be generated by JavaScript -->
        </div>
    </header>
    <main>
        <div id="scripts-container"></div>
    </main>

    <script>

    </script>
</body>
</html>
