<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingScripts</title>
    <style>
        /* Modern Dark Theme */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff6f61;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: #bbb;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #search-bar::placeholder {
            color: #888;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .script-card h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #ff6f61;
        }

        .script-card pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .copy-button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #ff3b2f;
        }

        .copy-button.copied {
            background: #4caf50;
        }

        .copy-button.copied::after {
            content: ' âœ“';
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .script-card h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KingScripts</h1>
        <p>Your ultimate source for ready-to-use scripts!</p>
    </header>
    <main>
        <input type="text" id="search-bar" placeholder="Search for scripts...">
        <div id="scripts-container"></div>
    </main>

    <script>
        // Function to fetch and display scripts
        async function displayScripts() {
            const scriptsContainer = document.getElementById('scripts-container');
            scriptsContainer.innerHTML = ''; // Clear previous content

            try {
                // Fetch the JSON data
                const response = await fetch('index.json');
                const scripts = await response.json();

                // Loop through the scripts and create HTML elements
                scripts.forEach(script => {
                    const scriptCard = document.createElement('div');
                    scriptCard.className = 'script-card';

                    const scriptName = document.createElement('h3');
                    scriptName.textContent = script.name;

                    const scriptCode = document.createElement('pre');
                    scriptCode.textContent = script.code;

                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(script.code)
                            .then(() => {
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            })
                            .catch(() => alert('Failed to copy!'));
                    });

                    scriptCard.appendChild(scriptName);
                    scriptCard.appendChild(scriptCode);
                    scriptCard.appendChild(copyButton);

                    scriptsContainer.appendChild(scriptCard);
                });
            } catch (error) {
                console.error('Error loading scripts:', error);
                scriptsContainer.innerHTML = '<p>Failed to load scripts. Please try again later.</p>';
            }
        }

        // Search functionality
        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            const scriptCards = document.querySelectorAll('.script-card');

            scriptCards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                if (name.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Display scripts when the page loads
        document.addEventListener('DOMContentLoaded', displayScripts);
    </script>
</body>
</html>
